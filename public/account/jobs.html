                case 'light': currentTheme = 'dark'; break;
                case 'dark': currentTheme = 'auto'; break;
            }
            html.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);

        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            switch(currentTheme) {
                case 'light': icon.className = 'fas fa-sun'; break;
                case 'dark': icon.className = 'fas fa-moon'; break;
                case 'auto': icon.className = 'fas fa-adjust'; break;
            }
        }

        // Alerts
        function showAlert(type, message) {
            hideAllAlerts();
            const alert = document.getElementById(`${type}Alert`);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => { alert.classList.remove('show'); }, 5000);
        }
        function hideAllAlerts() {
            document.querySelectorAll('.alert').forEach(a => a.classList.remove('show'));
        }

        // Date helper
        function asDate(value) {
            if (!value) return null;
            if (typeof value.toDate === 'function') return value.toDate(); // Firestore Timestamp
            if (value instanceof Date) return value;
            if (typeof value === 'number') return new Date(value);
            if (typeof value === 'string') {
                const d = new Date(value);
                return isNaN(d) ? null : d;
            }
            return null;
        }

        // Status normalizer
        function resolveStatus(job) {
            let s = (job.status || 'open').toString().toLowerCase().trim();
            if (s === 'in_progress') s = 'in-progress';
            return s;

        function checkAuthState() {
            return new Promise((resolve) => {
                const un = auth.onAuthStateChanged((user) => {
                    un();
                    if (user && user.emailVerified) {
                        currentUser = user;
                        loadUserData();
                        loadJobs();
                        setupRealtimeUpdates();
                        resolve(true);
                    } else {
                        showAlert('error', 'Please login to access jobs');
                        setTimeout(() => { window.location.href = '/account/login.html'; }, 2000);
                        resolve(false);
                    }
                });
            });
        }

        async function loadUserData() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const u = userDoc.data();
                    document.getElementById('userName').textContent = u.firstName || 'User';
                    document.getElementById('userAvatar').textContent = (u.firstName?.[0] || 'U') + (u.lastName?.[0] || '');
                }
            } catch (e) {
                console.error('Error loading user data:', e);
            }
        }

        // Load jobs
        async function loadJobs() {
            if (!currentUser) return;
            try {
                document.getElementById('jobsList').innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';

                const snap = await db.collection('users').doc(currentUser.uid)
                    .collection('jobs')
                    .orderBy('updatedAt', 'desc')
                    .get();

                allJobs = [];
                snap.forEach(doc => allJobs.push({ id: doc.id, ...doc.data() }));

                updateStatistics();
                applyFilter(currentFilter);
            } catch (error) {
                console.error('Error loading jobs:', error);
                showAlert('error', 'Failed to load jobs. Please try again.');
                showEmptyState('No jobs found');
            }
        }

        // Statistics
        function updateStatistics() {
            const openCount = allJobs.filter(j => resolveStatus(j) === 'open').length;
            const progCount = allJobs.filter(j => resolveStatus(j) === 'in-progress').length;
            const compCount = allJobs.filter(j => resolveStatus(j) === 'completed').length;
            const totalBudget = allJobs.reduce((sum, j) => sum + (parseFloat(j.budget || 0) || 0), 0);

            document.getElementById('openJobsCount').textContent = openCount;
            document.getElementById('inProgressJobsCount').textContent = progCount;
            document.getElementById('completedJobsCount').textContent = compCount;
            document.getElementById('totalJobBudget').textContent = `£${totalBudget.toLocaleString()}`;
        }

        // Filter + render
        function applyFilter(filter) {
            currentFilter = filter;

            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

            if (filter === 'all') {
                filteredJobs = allJobs;
            } else {
                filteredJobs = allJobs.filter(j => resolveStatus(j) === filter);
            }

            document.getElementById('jobsCountDisplay').textContent = filteredJobs.length;
            renderJobs();
        }

        function renderJobs() {
            const container = document.getElementById('jobsList');

            if (filteredJobs.length === 0) {
                showEmptyState('No jobs found for this filter');
                return;
            }

            const html = filteredJobs.map(j => createJobCard(j)).join('');
            container.innerHTML = html;
        }

        function createJobCard(job) {
            const customerName = job.customer?.fullName || [job.customer?.firstName, job.customer?.lastName].filter(Boolean).join(' ') || 'Unknown Customer';
            const budget = parseFloat(job.budget || 0) || 0;
            const createdDt = asDate(job.createdAt);
            const updatedDt = asDate(job.updatedAt);
            const createdDate = createdDt ? createdDt.toLocaleDateString() : 'Unknown';
            const updatedDate = updatedDt ? updatedDt.toLocaleDateString() : 'Unknown';
            const location = (job.location || 'Unknown').toString();
            const status = resolveStatus(job);

            const isWeb = job.source === 'website_quote_form';
            const sourceBadge = isWeb ? `<span class="source-badge web">WEB</span>` : '';

            const shortNotes = (job.notes || '').toString().trim();
            const desc = shortNotes ? (shortNotes.length > 180 ? shortNotes.slice(0, 177) + '...' : shortNotes) : 'No description available';

            return `
                <div class="job-card fade-in" onclick="openJobDetails('${job.id}')">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title || 'Untitled Job'} ${sourceBadge}</div>
                            <div class="job-client">${customerName}</div>
                        </div>
                        <div class="job-status ${status}">${status}</div>
                    </div>

                    <div class="job-details">
                        <div class="job-detail">
                            <div class="detail-value">£${budget.toLocaleString()}</div>
                            <div class="detail-label">Budget</div>
                        </div>
                        <div class="job-detail">
                            <div class="detail-value">${createdDate}</div>
                            <div class="detail-label">Created</div>
                        </div>
                        <div class="job-detail">
                            <div class="detail-value">${updatedDate}</div>
                            <div class="detail-label">Updated</div>
                        </div>
                        <div class="job-detail">
                            <div class="detail-value">${location.charAt(0).toUpperCase() + location.slice(1)}</div>
                            <div class="detail-label">Location</div>
                        </div>
                    </div>

                    <div class="job-description">
                        ${desc}
                    </div>

                    <div class="job-actions">
                        <button class="job-action-btn view" onclick="event.stopPropagation(); openJobDetails('${job.id}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="job-action-btn delete" onclick="event.stopPropagation(); deleteJob('${job.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
        }

        // Empty state
        function showEmptyState(message) {
            const container = document.getElementById('jobsList');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><i class="fas fa-briefcase"></i></div>
                    <div class="empty-title">${message}</div>
                    <div class="empty-description">
                        ${currentFilter === 'all' ? 'No jobs yet. Create a job to get started.' : 'Try a different filter or create a new job.'}
                    </div>
                </div>
            `;
        }

        // Navigation
        function openJobDetails(jobId) {
            localStorage.setItem('selectedJobId', jobId);
            window.location.href = `/account/active-job.html?id=${jobId}`;
        }

        async function deleteJob(jobId) {
            if (!currentUser) return;
            const confirmDelete = confirm('Are you sure you want to delete this job? This action cannot be undone.');
            if (!confirmDelete) return;

            try {
                await db.collection('users').doc(currentUser.uid).collection('jobs').doc(jobId).delete();
                showAlert('success', 'Job deleted successfully');
                await loadJobs();
            } catch (error) {
                console.error('Error deleting job:', error);
                showAlert('error', 'Failed to delete job');
            }
        }

        // Filter tab listeners
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const filter = tab.getAttribute('data-filter');
                applyFilter(filter);
            });
        });

        // Realtime updates
        function setupRealtimeUpdates() {
            if (!currentUser) return;
            const jobsRef = db.collection('users').doc(currentUser.uid).collection('jobs');
            const unsubscribe = jobsRef.onSnapshot(
                (snapshot) => {
                    let hasChanges = false;
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added' || change.type === 'modified' || change.type === 'removed') {
                            hasChanges = true;
                        }
                    });
                    if (hasChanges) {
                        loadJobs();
                    }
                },
                (error) => {
                    console.error('Error listening to job updates:', error);
                }
            );
            window.jobsUnsubscribe = unsubscribe;
        }

        // Init
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthState();
        });

        // Cleanup
        window.addEventListener('beforeunload', function() {
            if (window.jobsUnsubscribe) window.jobsUnsubscribe();
        });

        // Expose (optional)
        window.deleteJob = deleteJob;
        window.openJobDetails = openJobDetails;
    </script>
</body>
</html>
