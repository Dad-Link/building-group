<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Contacts | Building Group Management</title>
    <meta name="description" content="Manage customer contact submissions and inquiries for Building Group">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    
    <style>
        /* Copy base styles from my-dash.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Theme variables - same as dashboard */
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --accent-color: #f39c12;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --text-color: #333;
            --text-secondary: #6c757d;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --border-color: #e9ecef;
            --header-bg: linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #a93226 100%);
            --nav-bg: rgba(255,255,255,0.1);
            --nav-hover: rgba(255,255,255,0.2);
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 25px rgba(0,0,0,0.15);
            --overlay-bg: rgba(0,0,0,0.8);
            --info-color: #17a2b8;
            --info-bg: #d1ecf1;
            --info-text: #0c5460;
        }
        
        /* Dark theme */
        [data-theme="dark"] {
            --text-color: #ffffff;
            --text-secondary: #a0a0a0;
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --border-color: #404040;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header - reuse from dashboard */
        header {
            background: var(--header-bg);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
        }
        
        .back-btn {
            background: var(--nav-bg);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background: var(--nav-hover);
            transform: translateX(-2px);
        }
        
        /* Main content */
        .main-content {
            margin-top: 80px;
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Stats bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Filter bar */
        .filter-bar {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .filter-select, .search-input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-background);
            color: var(--text-color);
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
        }
        
        /* Contact list */
        .contacts-list {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .contact-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .contact-item:hover {
            background: var(--background-color);
            transform: translateX(5px);
        }
        
        .contact-item.unread {
            background: rgba(52, 152, 219, 0.05);
            border-left: 4px solid var(--secondary-color);
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }
        
        .contact-email {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .contact-subject {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }
        
        .contact-meta {
            text-align: right;
        }
        
        .contact-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .contact-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .status-new {
            background: var(--info-bg);
            color: var(--info-text);
        }
        
        .status-replied {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
        }
        
        /* Contact detail modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card-background);
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: var(--background-color);
            color: var(--danger-color);
        }
        
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        
        .detail-section {
            margin-bottom: 1.5rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .detail-value {
            color: var(--text-color);
            padding: 0.75rem;
            background: var(--background-color);
            border-radius: 8px;
        }
        
        .message-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        /* Reply form */
        .reply-section {
            background: var(--background-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
        }
        
        .reply-header {
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .reply-textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            color: var(--text-color);
            background: var(--card-background);
        }
        
        .reply-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background: darkred;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Loading states */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        
        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        /* Email template preview */
        .email-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .email-preview-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        /* Success/Error messages */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .contact-item {
                padding: 1rem;
            }
            
            .modal-content {
                margin: 0;
                max-height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <a href="/account/my-dash.html" class="logo">
                <i class="fas fa-hammer"></i> Customer Contacts
            </a>
            <a href="/account/my-dash.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Customer Contact Messages</h1>
                <p class="page-subtitle">Manage and respond to customer inquiries submitted through the contact form</p>
            </div>
            
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="totalContacts">0</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="newContacts">0</div>
                    <div class="stat-label">New Messages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="repliedContacts">0</div>
                    <div class="stat-label">Replied</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayContacts">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>
            
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-item">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Messages</option>
                        <option value="new">New</option>
                        <option value="replied">Replied</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label class="filter-label">Date Range</label>
                    <select class="filter-select" id="dateFilter">
                        <option value="">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="filter-item" style="flex: 1;">
                    <label class="filter-label">Search</label>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by name, email, or subject...">
                </div>
            </div>
            
            <!-- Contacts List -->
            <div class="contacts-list" id="contactsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading contacts...</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Contact Detail Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Contact Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBI1M38HZH8-xY3nfoKmqoitmggq3C8zKE",
            authDomain: "buildinggroup-4f8b9.firebaseapp.com",
            projectId: "buildinggroup-4f8b9",
            storageBucket: "buildinggroup-4f8b9.firebasestorage.app",
            messagingSenderId: "353000992011",
            appId: "1:353000992011:web:c834310d7d79dd1bf0c60e",
            measurementId: "G-DF11Q5PZRT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.functions();
        
        // Global variables
        let contacts = [];
        let filteredContacts = [];
        let currentContact = null;
        
        // Check authentication
        auth.onAuthStateChanged(async (user) => {
            if (user && user.uid === '2sBxzDGRO9Z3GDSTSF6DsRTkcDv2') {
                // User is admin
                await loadContacts();
            } else {
                // Not authorized
                window.location.href = '/account/my-dash.html';
            }
        });
        
        // Load contacts from Firebase
        async function loadContacts() {
            try {
                const snapshot = await db.collection('public_contact')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                contacts = [];
                snapshot.forEach(doc => {
                    contacts.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                updateStats();
                applyFilters();
                
            } catch (error) {
                console.error('Error loading contacts:', error);
                showError('Failed to load contacts');
            }
        }
        
        // Update statistics
        function updateStats() {
            const total = contacts.length;
            const newCount = contacts.filter(c => c.status === 'new' || !c.status).length;
            const repliedCount = contacts.filter(c => c.status === 'replied').length;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayCount = contacts.filter(c => {
                if (c.createdAt) {
                    const contactDate = c.createdAt.toDate();
                    return contactDate >= today;
                }
                return false;
            }).length;
            
            document.getElementById('totalContacts').textContent = total;
            document.getElementById('newContacts').textContent = newCount;
            document.getElementById('repliedContacts').textContent = repliedCount;
            document.getElementById('todayContacts').textContent = todayCount;
        }
        
        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredContacts = contacts.filter(contact => {
                // Status filter
                if (statusFilter) {
                    const contactStatus = contact.status || 'new';
                    if (contactStatus !== statusFilter) return false;
                }
                
                // Date filter
                if (dateFilter && contact.createdAt) {
                    const contactDate = contact.createdAt.toDate();
                    const now = new Date();
                    
                    switch (dateFilter) {
                        case 'today':
                            const today = new Date();
                            today.setHours(0, 0, 0, 0);
                            if (contactDate < today) return false;
                            break;
                        case 'week':
                            const weekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
                            if (contactDate < weekAgo) return false;
                            break;
                        case 'month':
                            const monthAgo = new Date(now - 30 * 24 * 60 * 60 * 1000);
                            if (contactDate < monthAgo) return false;
                            break;
                    }
                }
                
                // Search filter
                if (searchTerm) {
                    const searchFields = [
                        contact.firstName,
                        contact.lastName,
                        contact.email,
                        contact.subject,
                        contact.message
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchTerm)) return false;
                }
                
                return true;
            });
            
            displayContacts();
        }
        
        // Display contacts list
        function displayContacts() {
            const contactsList = document.getElementById('contactsList');
            
            if (filteredContacts.length === 0) {
                contactsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-inbox"></i></div>
                        <div class="empty-state-text">No contacts found</div>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }
            
            contactsList.innerHTML = filteredContacts.map(contact => {
                const isNew = !contact.status || contact.status === 'new';
                const initials = `${contact.firstName?.[0] || ''}${contact.lastName?.[0] || ''}`.toUpperCase();
                const date = contact.createdAt ? formatDate(contact.createdAt.toDate()) : 'Unknown date';
                
                return `
                    <div class="contact-item ${isNew ? 'unread' : ''}" onclick="viewContact('${contact.id}')">
                        <div class="contact-avatar">${initials}</div>
                        <div class="contact-info">
                            <div class="contact-name">${contact.firstName} ${contact.lastName}</div>
                            <div class="contact-email">${contact.email}</div>
                            ${contact.subject ? `<div class="contact-subject">Subject: ${contact.subject}</div>` : ''}
                        </div>
                        <div class="contact-meta">
                            <div class="contact-date">${date}</div>
                            <div class="contact-status status-${contact.status || 'new'}">${contact.status || 'New'}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // View contact details
        function viewContact(contactId) {
            currentContact = contacts.find(c => c.id === contactId);
            if (!currentContact) return;
            
            const modal = document.getElementById('contactModal');
            const modalBody = document.getElementById('modalBody');
            
            const date = currentContact.createdAt ? formatDateTime(currentContact.createdAt.toDate()) : 'Unknown';
            
            modalBody.innerHTML = `
                <div class="detail-section">
                    <div class="detail-label">From</div>
                    <div class="detail-value">${currentContact.firstName} ${currentContact.lastName}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-label">Email</div>
                    <div class="detail-value">${currentContact.email}</div>
                </div>
                
                ${currentContact.phone ? `
                <div class="detail-section">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value">${currentContact.phone}</div>
                </div>
                ` : ''}
                
                ${currentContact.subject ? `
                <div class="detail-section">
                    <div class="detail-label">Subject</div>
                    <div class="detail-value">${currentContact.subject}</div>
                </div>
                ` : ''}
                
                <div class="detail-section">
                    <div class="detail-label">Message</div>
                    <div class="detail-value message-content">${currentContact.message}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-label">Received</div>
                    <div class="detail-value">${date}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-label">Status</div>
                    <div class="detail-value">
                        <span class="contact-status status-${currentContact.status || 'new'}">${currentContact.status || 'New'}</span>
                    </div>
                </div>
                
                <div class="reply-section">
                    <div class="reply-header">
                        <i class="fas fa-reply"></i> Reply to Customer
                    </div>
                    
                    <div id="alertMessage"></div>
                    
                    <textarea class="reply-textarea" id="replyMessage" placeholder="Type your reply message here...">Dear ${currentContact.firstName},

Thank you for contacting Building Group. 

[Your message here]

Best regards,
Building Group Team
📞 +44 161 524 0819
📧 info@building-group.co.uk
🌐 www.buildinggroup.co.uk</textarea>
                    
                    <div class="reply-actions">
                        <button class="btn btn-primary" onclick="sendReply()">
                            <i class="fas fa-paper-plane"></i> Send Reply
                        </button>
                        <button class="btn btn-secondary" onclick="markAsReplied()">
                            <i class="fas fa-check"></i> Mark as Replied
                        </button>
                        <button class="btn btn-danger" onclick="deleteContact()">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            
            // Mark as read if new
            if (!currentContact.status || currentContact.status === 'new') {
                updateContactStatus(contactId, 'read');
            }
            
            modal.classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('contactModal').classList.remove('active');
            currentContact = null;
            loadContacts(); // Reload to update any status changes
        }
        
        // Send reply email via Cloud Function
        async function sendReply() {
            if (!currentContact) return;
            
            const replyMessage = document.getElementById('replyMessage').value.trim();
            if (!replyMessage) {
                showAlert('Please enter a reply message', 'error');
                return;
            }
            
            const sendButton = event.target;
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                // Call Cloud Function to send email via SendGrid
                const sendContactReply = functions.httpsCallable('sendContactReply');
                const result = await sendContactReply({
                    contactId: currentContact.id,
                    toEmail: currentContact.email,
                    toName: `${currentContact.firstName} ${currentContact.lastName}`,
                    subject: `Re: ${currentContact.subject || 'Your inquiry to Building Group'}`,
                    message: replyMessage,
                    originalMessage: currentContact.message
                });
                
                // Update contact status
                await updateContactStatus(currentContact.id, 'replied');
                
                // Log the reply
                await db.collection('public_contact').doc(currentContact.id).collection('replies').add({
                    message: replyMessage,
                    sentAt: firebase.firestore.FieldValue.serverTimestamp(),
                    sentBy: auth.currentUser.email
                });
                
                showAlert('Reply sent successfully!', 'success');
                
                // Close modal after 2 seconds
                setTimeout(() => {
                    closeModal();
                }, 2000);
                
            } catch (error) {
                console.error('Error sending reply:', error);
                showAlert('Failed to send reply. Please try again.', 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reply';
            }
        }
        
        // Mark as replied without sending email
        async function markAsReplied() {
            if (!currentContact) return;
            
            try {
                await updateContactStatus(currentContact.id, 'replied');
                showAlert('Marked as replied', 'success');
                
                setTimeout(() => {
                    closeModal();
                }, 1500);
                
            } catch (error) {
                console.error('Error updating status:', error);
                showAlert('Failed to update status', 'error');
            }
        }
        
        // Delete contact
        async function deleteContact() {
            if (!currentContact) return;
            
            if (!confirm(`Are you sure you want to delete this contact from ${currentContact.firstName} ${currentContact.lastName}?`)) {
                return;
            }
            
            try {
                await db.collection('public_contact').doc(currentContact.id).delete();
                showAlert('Contact deleted successfully', 'success');
                
                setTimeout(() => {
                    closeModal();
                }, 1500);
                
            } catch (error) {
                console.error('Error deleting contact:', error);
                showAlert('Failed to delete contact', 'error');
            }
        }
        
        // Update contact status
        async function updateContactStatus(contactId, status) {
            try {
                await db.collection('public_contact').doc(contactId).update({
                    status: status,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error updating contact status:', error);
            }
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show error
        function showError(message) {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="empty-state-text">Error</div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Format date
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return `${minutes} min ago`;
                }
                return `${hours} hours ago`;
            } else if (days === 1) {
                return 'Yesterday';
            } else if (days < 7) {
                return `${days} days ago`;
            } else {
                return date.toLocaleDateString('en-GB', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric' 
                });
            }
        }
        
        function formatDateTime(date) {
            return date.toLocaleString('en-GB', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('dateFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        
        // Close modal on outside click
        document.getElementById('contactModal').addEventListener('click', (e) => {
            if (e.target.id === 'contactModal') {
                closeModal();
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('contactModal').classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
