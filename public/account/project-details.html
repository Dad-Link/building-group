    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBI1M38HZH8-xY3nfoKmqoitmggq3C8zKE",
            authDomain: "buildinggroup-4f8b9.firebaseapp.com",
            projectId: "buildinggroup-4f8b9",
            storageBucket: "buildinggroup-4f8b9.firebasestorage.app",
            messagingSenderId: "353000992011",
            appId: "1:353000992011:web:c834310d7d79dd1bf0c60e",
            measurementId: "G-DF11Q5PZRT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Global variables
        let currentUser = null;
        let currentProject = null;
        let projectId = null;
        
        // Get project ID from URL
        function getProjectIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromParams = urlParams.get('id');
            const idFromStorage = localStorage.getItem('selectedProjectId');
            
            return idFromParams || idFromStorage;
        }
        
        // Alert Functions
        function showAlert(type, message) {
            const alert = document.getElementById(`${type}Alert`);
            alert.textContent = message;
            alert.classList.add('show');
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
        
        // User Authentication Check
        function checkAuthState() {
            return new Promise((resolve) => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    unsubscribe();
                    if (user && user.emailVerified) {
                        currentUser = user;
                        resolve(true);
                    } else {
                        showAlert('error', 'Please login to view project details');
                        setTimeout(() => {
                            window.location.href = '/account/login.html';
                        }, 2000);
                        resolve(false);
                    }
                });
            });
        }
        
        // Load Project Details
        async function loadProjectDetails() {
            if (!currentUser || !projectId) return;
            
            try {
                const projectDoc = await db.collection('users').doc(currentUser.uid)
                    .collection('jobs').doc(projectId).get();
                
                if (!projectDoc.exists) {
                    showAlert('error', 'Project not found');
                    setTimeout(() => {
                        window.location.href = '/projects.html';
                    }, 2000);
                    return;
                }
                
                currentProject = {
                    id: projectDoc.id,
                    ...projectDoc.data()
                };
                
                // Hide loading and show content
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('projectContent').style.display = 'block';
                
                // Populate project details
                populateProjectDetails();
                
                console.log('Project loaded:', currentProject);
                
            } catch (error) {
                console.error('Error loading project:', error);
                showAlert('error', 'Failed to load project details');
            }
        }
        
        // Populate Project Details
        function populateProjectDetails() {
            if (!currentProject) return;
            
            // Header information
            document.getElementById('projectTitle').textContent =
                currentProject.projectTitle || currentProject.jobTitle || 'Untitled Project';
            
            document.getElementById('projectDescription').textContent =
                currentProject.description || 'No description available';
            
            // Status badge
            const statusBadge = document.getElementById('projectStatus');
            const status = currentProject.status || 'active';
            statusBadge.textContent = status.toUpperCase();
            statusBadge.className = `status-badge ${status}`;
            
            // Customer information
            const customer = currentProject.customer || {};
            document.getElementById('customerName').textContent =
                customer.fullName || customer.firstName + ' ' + customer.lastName || 'Unknown Customer';
            
            document.getElementById('customerContact').textContent =
                `${customer.phone || 'No phone'} • ${customer.email || 'No email'}`;
            
            // Project meta
            const quotedAmount = currentProject.quotedAmount || currentProject.estimatedCost || 0;
            document.getElementById('projectValue').textContent = `£${quotedAmount.toLocaleString()}`;
            
            document.getElementById('projectStartDate').textContent =
                currentProject.startDate ? new Date(currentProject.startDate).toLocaleDateString() : 'Not set';
            
            document.getElementById('projectLocation').textContent =
                (currentProject.location || 'unknown').charAt(0).toUpperCase() + (currentProject.location || 'unknown').slice(1);
            
            document.getElementById('projectDuration').textContent =
                `${currentProject.estimatedDuration || 'TBA'} days`;
            
            // Progress
            const progress = currentProject.completionPercentage || 0;
            updateProgressCircle(progress);
            
            // Milestones
            populateMilestones();
            
            // Materials
            populateMaterials();
            
            // Financial summary
            populateFinancialSummary();
            
            // Show mark complete button if not already completed
            if (status !== 'completed' && progress < 100) {
                document.getElementById('markCompleteBtn').style.display = 'inline-flex';
            }
        }
        
        // Update Progress Circle
        function updateProgressCircle(percentage) {
            const circle = document.getElementById('progressRing');
            const radius = 54;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
            
            document.getElementById('progressPercentage').textContent = `${percentage}%`;
            
            // Change color based on progress
            if (percentage >= 100) {
                circle.style.stroke = '#27ae60';
            } else if (percentage >= 75) {
                circle.style.stroke = '#f39c12';
            } else {
                circle.style.stroke = '#e74c3c';
            }
        }
        
        // Populate Milestones
        function populateMilestones() {
            const milestonesList = document.getElementById('milestonesList');
            const milestones = currentProject.milestones || [
                { name: 'Project Started', completed: true, date: currentProject.startDate },
                { name: 'Materials Ordered', completed: false, target: 'TBA' },
                { name: 'Construction Phase', completed: false, target: 'TBA' },
                { name: 'Final Inspection', completed: false, target: 'TBA' },
                { name: 'Project Complete', completed: false, target: currentProject.endDate }
            ];
            
            milestonesList.innerHTML = milestones.map(milestone => `
                <div class="milestone-item">
                    <div class="milestone-indicator ${milestone.completed ? 'completed' : ''}">
                        ${milestone.completed ? '<i class="fas fa-check"></i>' : ''}
                    </div>
                    <div class="milestone-content">
                        <div class="milestone-name">${milestone.name}</div>
                        <div class="milestone-date">
                            ${milestone.completed ? 
                                `Completed: ${new Date(milestone.date).toLocaleDateString()}` : 
                                `Target: ${milestone.target || 'TBA'}`}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Populate Materials
        function populateMaterials() {
            const materialsList = document.getElementById('materialsList');
            const materials = currentProject.materials || [];
            
            if (materials.length === 0) {
                materialsList.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">No materials listed for this project</div>';
                return;
            }
            
            materialsList.innerHTML = materials.map(material => `
                <div class="material-item">
                    <div>
                        <div class="material-name">${material.name}</div>
                        <div class="material-details">${material.quantity} ${material.unit}</div>
                    </div>
                    <div class="material-cost">£${(material.cost * material.quantity).toFixed(2)}</div>
                </div>
            `).join('');
        }
        
        // Populate Financial Summary
        function populateFinancialSummary() {
            const quotedAmount = currentProject.quotedAmount || currentProject.estimatedCost || 0;
            const materialsCost = currentProject.materialsCost || 0;
            const totalPaid = currentProject.totalPaid || 0;
            const outstanding = quotedAmount - totalPaid;
            
            document.getElementById('quotedAmount').textContent = `£${quotedAmount.toLocaleString()}`;
            document.getElementById('materialsCost').textContent = `£${materialsCost.toLocaleString()}`;
            document.getElementById('totalPaid').textContent = `£${totalPaid.toLocaleString()}`;
            document.getElementById('outstanding').textContent = `£${outstanding.toLocaleString()}`;
        }
        
        // Mark Project as Complete
        async function markProjectComplete() {
            if (!currentUser || !projectId) return;
            
            const confirmComplete = confirm('Are you sure you want to mark this project as complete?');
            if (!confirmComplete) return;
            
            try {
                await db.collection('users').doc(currentUser.uid)
                    .collection('jobs').doc(projectId).update({
                        status: 'completed',
                        completionPercentage: 100,
                        completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                showAlert('success', 'Project marked as complete!');
                
                // Reload project details
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
                
            } catch (error) {
                console.error('Error marking project complete:', error);
                showAlert('error', 'Failed to update project status');
            }
        }
        
        // Event Listeners
        document.getElementById('markCompleteBtn').addEventListener('click', markProjectComplete);
        
        document.getElementById('updateProgressBtn').addEventListener('click', function() {
            const newProgress = prompt('Enter new progress percentage (0-100):', currentProject.completionPercentage || 0);
            
            if (newProgress !== null && !isNaN(newProgress) && newProgress >= 0 && newProgress <= 100) {
                updateProjectProgress(parseInt(newProgress));
            }
        });
        
        // Update Project Progress
        async function updateProjectProgress(progress) {
            if (!currentUser || !projectId) return;
            
            try {
                await db.collection('users').doc(currentUser.uid)
                    .collection('jobs').doc(projectId).update({
                        completionPercentage: progress,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                showAlert('success', `Progress updated to ${progress}%`);
                
                // Update UI
                currentProject.completionPercentage = progress;
                updateProgressCircle(progress);
                
                // Show complete button if near completion
                if (progress >= 95 && currentProject.status !== 'completed') {
                    document.getElementById('markCompleteBtn').style.display = 'inline-flex';
                }
                
            } catch (error) {
                console.error('Error updating progress:', error);
                showAlert('error', 'Failed to update progress');
            }
        }
        
        // Initialize Page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Project Details Page Loaded - 2025-07-19T12:56:17Z');
            console.log('Current User: Dad-Link');
            
            // Get project ID
            projectId = getProjectIdFromURL();
            
            if (!projectId) {
                showAlert('error', 'No project ID specified');
                setTimeout(() => {
                    window.location.href = '/projects.html';
                }, 2000);
                return;
            }
            
            console.log('Loading project:', projectId);
            
            // Check authentication
            const isAuthenticated = await checkAuthState();
            if (!isAuthenticated) return;
            
            // Load project details
            await loadProjectDetails();
            
            console.log('🚀 Project Details System Ready!');
            console.log('✓ Firebase Integration ✓ Real-time Updates');
            console.log('✓ Progress Tracking ✓ Financial Summary');
        });
        
        console.log('🏗️ Building Group Project Details System Initialized!');
        console.log('📊 Features: Progress Tracking, Financial Summary, Milestone Management');
        console.log('🔄 Real-time Updates: Enabled | 📱 Responsive: Yes');
        console.log('🔥 Firebase Integration: Active | 👤 User: Dad-Link');
        console.log('⏰ Timestamp: 2025-07-19T12:56:17Z');
    </script>
